<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <!-- check test design -->
            <div class="input-container flex-space">
                <div>
                    <p>Team-A Expense Tracker App </p>
                </div>
            </div>
            <!-- end -->
            <div class="sub-container">
                <!-- Expenditure -->
                <div class="user-amount-container">
                    .
                    <p class="hide error" id="product-title-error">
                        Values cannot be empty
                    </p>
                    <input type="text" class="product-title" id="product-title" placeholder="Enter Detail" />
                    <input type="number" id="user-amount" placeholder="Enter Amount" />
                    <button class="submit" id="check-amount"> Expense</button>
                    <button class="submit-income" id="check-income">Income</button>
                    
                </div>
            </div>
            <!-- Output -->
            <div class="output-container flex-space">
                <div>
                    <p>Expenses</p>
                    <span id="expenditure-value">0</span>
                </div>
                <div>
                    <p>Income</p>
                    <span id="income-value">0</span>
                </div>
                <div>
                    <p>Balance</p>
                    <span id="balance-amount">0</span>
                </div>
            </div>
vv                                                                                                                                                                                                                                                                                                                                                                                               <!-- List -->
        <div class="list">
            <h3>Transaction List</h3>
            <div class="list-container" id="list"></div>
        </div>
    </div>

    <script src="/main.js"></script>
</body>

</html>
